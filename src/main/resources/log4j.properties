#log4j.rootCategory=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%l]-[%p]-[%t] %m%n
log4j.rootCategory=info,file,stdout
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=../log/contract.log
log4j.appender.file.Encoding=UTF-8
log4j.appender.file.MaxFileSize=5000KB
log4j.appender.file.MaxBackupIndex=10 
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss,SSS} [%l]-[%p]-[%t] %m%n
